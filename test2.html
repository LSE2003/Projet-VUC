<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Vanta Tous Effets</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fond {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="controls">
    <label for="effet">Choisir un effet :</label>
    <select id="effet">
        <option value="WAVES">WAVES</option>
        <option value="FOG">FOG</option>
        <option value="CELLS">CELLS</option>
        <option value="DOTS">DOTS</option>
        <option value="GLOBE">GLOBE</option>
        <option value="HALO">HALO</option>
        <option value="NET">NET</option>
        <option value="RINGS">RINGS</option>
        <option value="TOPOLOGY">TOPOLOGY</option>
        <option value="TRUNKS">TRUNKS</option>
        <option value="BIRDS">BIRDS</option>
        <option value="CLOUDS">CLOUDS</option>
        <option value="CLOUDS2">CLOUDS2</option>
        <option value="SUNSET">SUNSET</option>
        <option value="SPACE">SPACE</option>
        <option value="BIRDS2">BIRDS2</option>
    </select>
</div>

<div id="fond"></div>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<!-- Toutes les librairies Vanta -->
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.cells.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.dots.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.globe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.halo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.rings.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.topology.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.trunks.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.clouds.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.clouds2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.sunset.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.space.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds2.min.js"></script>

<script>
    let effetActuel;

    function chargerEffet(nom) {
        if (effetActuel) effetActuel.destroy();
        effetActuel = VANTA[nom]({
            el: "#fond",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        });
    }

    document.getElementById("effet").addEventListener("change", (e) => {
        chargerEffet(e.target.value);
    });

    // Effet par d√©faut
    //chargerEffet("FOG");
</script>
</body>
</html>
